<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./images/nave1.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <title>Moon patrol</title>
</head>
<body>
  <div id="center">
    <img id="logo" src="./images/logo.jpg" alt="moon-patrol-logo" style="width:20%;">
    <div id="game-board"></div>
    <canvas id="canvas" width="1000" height="500"></canvas>
  </div>
  <img id="shipp" src="./images/main-background.png" alt="moon-patrol-ship" style="width:50%;">
  <button id="startButton" class="uk-button"><b>START GAME</b></button>
  <button id="restartButton" class="disp"><b>RESTART</b></button>
  <button id="main" class="disp"><b>MAIN MENU</b></button>
  <button id="sound" class="uk-icon-button disp"><img src="./images/audio.png" alt="audio" style="width:150%;"></button>
  <button id="instructions" class="uk-button uk-button-danger" uk-toggle="target: #inst" type="button"><b>INSTRUCTIONS</b></button>
  <div id="inst" uk-modal>
      <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <h3 class="uk-modal-title">Instructions</h3>
      <p>Help us save the moon from enemies. <br>
        Use the space bar to jump. <br>
        Use the up and down arrows to shoot. <br>
        Use the left and right arrows to move. <br>
        <img src="./images/arrows.png" alt="arrows"><br>
        Good luck!</p>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
</body>
</html>
